  <!-- Keywords to help with SEO go here. Note: Usage of lang tag.  -->

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <!--font-awesome link for icons-->

<body>
  <!--container starts here-->
  <div class="container">
    <div class="animation">
      <div class="wrapper">
        <figure class="background-img">
          <img src="./assets/img/bg.jpg" alt="Backround img">
        </figure>
        <figure class="fun-food-logo">
          <img src="./assets/img/logo.png" alt="Funfoods logo">
        </figure>
        <figure class="table">
          <img src="./assets/img/table.jpg" alt="Table img">
        </figure>
        <figure class="plate"> 
          <img src="./assets/img/plate.png" alt="Plate img">
        </figure>
        <div class="boring-sandwich">
          <h2>Boring Sandwich</h2>
          <figure class="sad-sonali">
            <img src="./assets/img/sad_sonali.png" alt="Sad sonali img">
          </figure>
        </div>
        <div class="sandwiches">
          <figure class="top-sandwich">
            <img src="./assets/img/sandwich_3.png" alt="First sanwich img">
          </figure>
          <figure class="knife">
            <img src="./assets/img/knife.png" alt="Knife img">
          </figure>
          <figure class="mayo">
            <img src="./assets/img/mayo.png" alt="Mayo img">
          </figure>
          <figure class="middle-sandwich">
            <img src="./assets/img/sandwich_2.png" alt="Second sanwich img">
          </figure>
          <figure class="bottom-sandwich">
            <img src="./assets/img/sandwich_1.png" alt="Third sanwich img">
          </figure>
        </div>
        <div class="tasty-sandwich">
          <h2>Ban Gaya Sandwicheto!</h2>
          <figure class="happy-sonali">
            <img src="./assets/img/happy_sonali.png" alt="Happy sonali img" >
          </figure>
        </div>
        <div class="fun-food-sandwich">
          <h2><span>Funfoods</span>Veg Mayo Ke Saath</h2>
          <figure class="chef-figure">
            <img src="./assets/img/chef.png" alt="Chef img" >
          </figure>
        </div>   
        <div class="funfoods-mayonnaise">
          <h2>Food Mein Daalo Magic</h2>
          <a href="#FIXME" title="Get Recipe" class="get-recipe-btn">Get Recipe</a>
          <figure class="hat-figure">
            <img src="./assets/img/hat.png" alt="Hat img" >
          </figure>
          <figure class="mayo-figure">
            <img src="./assets/img/veg_mayo.png" alt="Mayo img" >
          </figure>
        </div>
      </div>
    </div>
  </div>
  <!--container ends here-->
  <script src="js/vendors/jquery-1.8.3.min.js"></script>
  <script src="js/script.js"></script>
